spring:
  application:
    name: photospots-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/photospots
    username: photospots
    password: photospots
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  data:
    redis:
      host: localhost
      port: 6379

aws:
  region: us-east-1
  s3:
    bucket: your-photospots-bucket

app:
  jwt:
    secret: change-me
    access-token-seconds: 3600
    refresh-token-seconds: 1209600
  cache:
    nearby-seconds: 300
    spot-seconds: 600
    search-seconds: 180
    hotspots-seconds: 300
    photos-seconds: 600

server:
  port: 8080
