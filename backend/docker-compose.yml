version: "3.8"

services:
  # Original/Fallback Postgres - your stable seeded data
  postgres:
    image: postgis/postgis:14-3.3
    container_name: photospots-postgres
    environment:
      POSTGRES_USER: photospots
      POSTGRES_PASSWORD: photospots
      POSTGRES_DB: photospots
    ports:
      - "5432:5432"
    volumes:
      - backend-spring_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U photospots"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Fresh Postgres - for safe testing and re-seeding
  postgres_fresh:
    image: postgis/postgis:14-3.3
    container_name: photospots-postgres-fresh
    environment:
      POSTGRES_USER: photospots
      POSTGRES_PASSWORD: photospots
      POSTGRES_DB: photospots
    ports:
      - "5433:5432"
    volumes:
      - backend-spring_pgdata_fresh:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U photospots"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: photospots-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  # Original/Fallback database volume
  backend-spring_pgdata:
    external: true
  # Fresh database volume for safe testing
  backend-spring_pgdata_fresh:
    external: true
