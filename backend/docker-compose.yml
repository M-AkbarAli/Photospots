version: "3.8"

services:
  postgres:
    image: postgis/postgis:14-3.3
    container_name: photospots-postgres
    environment:
      POSTGRES_USER: photospots
      POSTGRES_PASSWORD: photospots
      POSTGRES_DB: photospots
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U photospots"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: photospots-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
