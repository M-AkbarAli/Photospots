spring:
  application:
    name: photospots-backend
  datasource:
    # Database connection - override with environment variables or .env file
    # Default values are for local development with Docker Compose
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/photospots}
    username: ${SPRING_DATASOURCE_USERNAME:photospots}
    password: ${SPRING_DATASOURCE_PASSWORD:photospots}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  data:
    redis:
      # Redis connection - override with environment variables
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}

server:
  port: ${PORT:8080}

aws:
  region: us-east-1
  s3:
    bucket: your-photospots-bucket

flickr:
  api-key: ${FLICKR_API_KEY:}
  api-secret: ${FLICKR_API_SECRET:}

app:
  jwt:
    secret: ${JWT_SECRET:change-me}
    access-token-seconds: 3600
    refresh-token-seconds: 1209600
  cache:
    nearby-seconds: 300
    spot-seconds: 600
    search-seconds: 180
    hotspots-seconds: 300
    photos-seconds: 600
  rate-limit:
    window-ms: 900000
    max-requests: 100
